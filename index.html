<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Split Text Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #722f37 0%, #8b1538 100%);
            overflow-x: hidden;
        }

        .scroll-section {
            height: 300vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6rem;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            letter-spacing: 3px;
            white-space: nowrap;
            z-index: 20;
        }

        .text-left {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-100%, -50%);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .text-right {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(0%, -50%);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .products-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 1200px;
            opacity: 0;
            transition: all 1s ease;
            z-index: 15;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2rem;
            padding: 0 2rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transform: scale(0.8) translateY(50px);
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .product-card.animate {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .product-card:nth-child(1) { transition-delay: 0.1s; }
        .product-card:nth-child(2) { transition-delay: 0.2s; }
        .product-card:nth-child(3) { transition-delay: 0.3s; }
        .product-card:nth-child(4) { transition-delay: 0.4s; }
        .product-card:nth-child(5) { transition-delay: 0.5s; }

        .product-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .product-card:nth-child(2) .product-icon {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .product-card:nth-child(3) .product-icon {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            color: #333;
        }

        .product-card:nth-child(4) .product-icon {
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            color: #333;
        }

        .product-card:nth-child(5) .product-icon {
            background: linear-gradient(45deg, #722f37, #8b1538);
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.3rem;
            color: #722f37;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .buy-button {
            background: linear-gradient(45deg, #722f37, #8b1538);
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .buy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(114, 47, 55, 0.4);
        }

        .scroll-indicator {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1rem;
            z-index: 30;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .scroll-indicator.hidden {
            opacity: 0;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .text-container {
                font-size: 4rem;
            }
            
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .text-container {
                font-size: 3rem;
            }
            
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                padding: 0 1rem;
            }
            
            .product-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .text-container {
                font-size: 2rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Animation States */
        .split-animation .text-left {
            transform: translate(-200%, -50%);
            opacity: 0;
        }

        .split-animation .text-right {
            transform: translate(200%, -50%);
            opacity: 0;
        }

        .show-products {
            opacity: 1;
        }

        .fade-out-text {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="scroll-section">
        <div class="content-container">
            <div class="text-container">
                <div class="text-left">Productos</div>
                <div class="text-right">Destacados</div>
            </div>
            
            <div class="products-container">
                <div class="products-grid">
                    <div class="product-card">
                        <div class="product-icon">ðŸ“±</div>
                        <h3 class="product-title">Producto 1</h3>
                        <div class="product-price">$1,250</div>
                        <button class="buy-button">Comprar</button>
                    </div>
                    
                    <div class="product-card">
                        <div class="product-icon">ðŸ’»</div>
                        <h3 class="product-title">Producto 2</h3>
                        <div class="product-price">$2,450</div>
                        <button class="buy-button">Comprar</button>
                    </div>
                    
                    <div class="product-card">
                        <div class="product-icon">ðŸŽ§</div>
                        <h3 class="product-title">Producto 3</h3>
                        <div class="product-price">$350</div>
                        <button class="buy-button">Comprar</button>
                    </div>
                    
                    <div class="product-card">
                        <div class="product-icon">âŒš</div>
                        <h3 class="product-title">Producto 4</h3>
                        <div class="product-price">$890</div>
                        <button class="buy-button">Comprar</button>
                    </div>
                    
                    <div class="product-card">
                        <div class="product-icon">ðŸ“·</div>
                        <h3 class="product-title">Producto 5</h3>
                        <div class="product-price">$1,680</div>
                        <button class="buy-button">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isAnimated = false;
        let isTextFaded = false;
        
        const textContainer = document.querySelector('.text-container');
        const productsContainer = document.querySelector('.products-container');
        const productCards = document.querySelectorAll('.product-card');
        
        function handleScroll() {
            const scrollProgress = window.scrollY / (document.body.scrollHeight - window.innerHeight);
            const scrollPercentage = Math.min(scrollProgress * 100, 100);
            
            // Start animation at 20% scroll
            if (scrollPercentage > 20 && !isAnimated) {
                isAnimated = true;
                
                // Split text animation
                textContainer.classList.add('split-animation');
                
                // Show products after text splits
                setTimeout(() => {
                    productsContainer.classList.add('show-products');
                    
                    // Animate product cards
                    productCards.forEach((card, index) => {
                        setTimeout(() => {
                            card.classList.add('animate');
                        }, index * 100);
                    });
                    
                    // Fade out text completely after products appear
                    setTimeout(() => {
                        if (!isTextFaded) {
                            textContainer.classList.add('fade-out-text');
                            isTextFaded = true;
                        }
                    }, 800);
                    
                }, 400);
            }
            
            // Reset if scrolled back to top
            if (scrollPercentage < 5 && isAnimated) {
                resetAnimation();
            }
        }
        
        function resetAnimation() {
            isAnimated = false;
            isTextFaded = false;
            
            textContainer.classList.remove('split-animation', 'fade-out-text');
            productsContainer.classList.remove('show-products');
            
            productCards.forEach(card => {
                card.classList.remove('animate');
            });
        }
        
        // Smooth scroll handling
        let ticking = false;
        
        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(handleScroll);
                ticking = true;
            }
        }
        
        window.addEventListener('scroll', () => {
            requestTick();
            ticking = false;
        });
        
        // Button interactions
        document.querySelectorAll('.buy-button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Create ripple effect
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255,255,255,0.5)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.pointerEvents = 'none';
                
                this.style.position = 'relative';
                this.style.overflow = 'hidden';
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
                
                // Simulate purchase
                this.textContent = 'Agregado!';
                this.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
                
                setTimeout(() => {
                    this.textContent = 'Comprar';
                    this.style.background = 'linear-gradient(45deg, #722f37, #8b1538)';
                }, 1500);
            });
        });
        
        // Add ripple animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Initial setup
        window.addEventListener('load', () => {
            window.scrollTo(0, 0);
        });
        
        // Prevent horizontal scroll on mobile
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
